<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect the Dots - Jellyfish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00A8E8 0%, #0077B6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 980px;
            height: 760px;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00A8E8 0%, #0077B6 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            border-radius: 10px;
        }
        
        #intro-screen h1 {
            font-size: 3em;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        
        #intro-screen .emoji {
            font-size: 4em;
            margin-bottom: 30px;
        }
        
        #intro-screen p {
            font-size: 1.2em;
            color: #ffffff;
            margin-bottom: 15px;
            text-align: center;
            max-width: 400px;
        }
        
        #start-button {
            margin-top: 30px;
            padding: 20px 60px;
            font-size: 1.5em;
            font-weight: bold;
            color: #0077B6;
            background: #ffffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        #start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.4);
        }
        
        h1 {
            color: #00A8E8;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        #instructions {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        canvas {
            border: 3px solid #00A8E8;
            border-radius: 10px;
            display: block;
            margin: 0 auto 20px;
            cursor: pointer;
            background: #E8F4F8;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .btn-back {
            background: #667eea;
            color: white;
        }
        
        .btn-reset {
            background: #F7931E;
            color: white;
        }
        
        #completion-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        #completion-screen .emoji {
            font-size: 5em;
            margin-bottom: 20px;
        }
        
        #completion-screen h1 {
            color: #00A8E8;
            margin-bottom: 20px;
        }
        
        #progress {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="intro-screen">
        <div class="emoji">ü™º</div>
        <h1>Connect the Dots!</h1>
        <p>Connect the numbered dots in order to reveal the jellyfish!</p>
        <p>Click or tap each dot from 1 to finish.</p>
        <button id="start-button">Start Drawing!</button>
    </div>
    
    <div id="game-container">
        <div id="game-screen">
            <h1>ü™º Connect the Dots ü™º</h1>
            <div id="instructions">Click the dots in order: 1, 2, 3...</div>
            <div id="progress">Dot: 0/19</div>
            
            <canvas id="dotsCanvas" width="700" height="500"></canvas>
            
            <div class="controls">
                <button class="btn btn-back" onclick="goBack()">‚Üê Back to Menu</button>
                <button class="btn btn-reset" onclick="resetGame()">Reset</button>
            </div>
        </div>
        
        <div id="completion-screen">
            <div class="emoji">üéâ</div>
            <h1>Beautiful Jellyfish!</h1>
            <p style="font-size: 1.2em; color: #666; margin-bottom: 30px;">You connected all the dots!</p>
            <div class="controls">
                <button class="btn btn-back" onclick="goBack()">‚Üê Back to Menu</button>
                <button class="btn btn-reset" onclick="playAgain()">Play Again</button>
            </div>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('dotsCanvas');
        const ctx = canvas.getContext('2d');
        let currentDot = 1;
        let startTime;
        
        // Jellyfish shape coordinates (bell and tentacles)
        const dots = [
            {num: 1, x: 280, y: 100},   // Top left of bell
            {num: 2, x: 350, y: 80},    // Top center
            {num: 3, x: 420, y: 100},   // Top right
            {num: 4, x: 450, y: 140},   // Right side
            {num: 5, x: 460, y: 190},
            {num: 6, x: 450, y: 240},   // Bottom right of bell
            {num: 7, x: 400, y: 270},   // Bottom right curve
            {num: 8, x: 350, y: 280},   // Bottom center
            {num: 9, x: 300, y: 270},   // Bottom left curve
            {num: 10, x: 250, y: 240},  // Bottom left of bell
            {num: 11, x: 240, y: 190},  // Left side
            {num: 12, x: 250, y: 140},  // Upper left
            {num: 13, x: 280, y: 100},  // Back to start (close bell)
            {num: 14, x: 300, y: 280},  // Start tentacle 1
            {num: 15, x: 290, y: 360},  // End tentacle 1
            {num: 16, x: 350, y: 280},  // Start tentacle 2 (center)
            {num: 17, x: 350, y: 380},  // End tentacle 2
            {num: 18, x: 400, y: 280},  // Start tentacle 3
            {num: 19, x: 410, y: 360}   // End tentacle 3
        ];
        
        const totalDots = dots.length;
        
        document.getElementById('start-button').addEventListener('click', function() {
            document.getElementById('intro-screen').style.display = 'none';
            initGame();
        });
        
        function initGame() {
            startTime = Date.now();
            currentDot = 1;
            drawDots();
            canvas.addEventListener('click', handleClick);
            canvas.addEventListener('touchstart', handleTouch);
        }
        
        function drawDots() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw completed lines
            if (currentDot > 1) {
                ctx.strokeStyle = '#00A8E8';
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(dots[0].x, dots[0].y);
                for (let i = 1; i < Math.min(currentDot, dots.length); i++) {
                    ctx.lineTo(dots[i].x, dots[i].y);
                }
                ctx.stroke();
            }
            
            // Draw dots
            dots.forEach(dot => {
                if (dot.num < currentDot) {
                    // Connected dot
                    ctx.fillStyle = '#06FFA5';
                    ctx.beginPath();
                    ctx.arc(dot.x, dot.y, 8, 0, Math.PI * 2);
                    ctx.fill();
                } else if (dot.num === currentDot) {
                    // Current dot (highlighted)
                    ctx.fillStyle = '#F7931E';
                    ctx.beginPath();
                    ctx.arc(dot.x, dot.y, 12, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#E67E00';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                } else {
                    // Unconnected dot
                    ctx.fillStyle = '#0077B6';
                    ctx.beginPath();
                    ctx.arc(dot.x, dot.y, 8, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Draw number with background for better visibility
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(dot.x, dot.y - 22, 14, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#333';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(dot.num, dot.x, dot.y - 22);
            });
            
            // Update progress
            document.getElementById('progress').textContent = `Dot: ${Math.max(0, currentDot - 1)}/${totalDots}`;
        }
        
        function handleClick(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            checkDotClick(x, y);
        }
        
        function handleTouch(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            checkDotClick(x, y);
        }
        
        function checkDotClick(x, y) {
            const dot = dots.find(d => d.num === currentDot);
            if (!dot) return;
            
            const distance = Math.sqrt((x - dot.x) ** 2 + (y - dot.y) ** 2);
            
            if (distance < 20) {
                currentDot++;
                drawDots();
                
                if (currentDot > totalDots) {
                    completeGame();
                }
            }
        }
        
        function completeGame() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            
            // Draw final filled jellyfish bell
            ctx.fillStyle = 'rgba(168, 218, 220, 0.5)';
            ctx.beginPath();
            ctx.moveTo(dots[0].x, dots[0].y);
            for (let i = 1; i <= 12; i++) {
                ctx.lineTo(dots[i].x, dots[i].y);
            }
            ctx.closePath();
            ctx.fill();
            
            setTimeout(() => {
                document.getElementById('game-screen').style.display = 'none';
                document.getElementById('completion-screen').style.display = 'block';
                
                // Send completion to Wix
                if (window.parent) {
                    window.parent.postMessage({
                        type: 'GAME_COMPLETE',
                        activityType: 'connect-dots',
                        score: Math.max(100 - elapsed, 10),
                        timeSpent: elapsed
                    }, '*');
                }
            }, 1000);
        }
        
        function resetGame() {
            currentDot = 1;
            drawDots();
            startTime = Date.now();
        }
        
        function playAgain() {
            document.getElementById('completion-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            resetGame();
        }
        
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
