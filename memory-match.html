<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Memory Match Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 980px;
            height: 760px;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #game-container {
            width: 100%;
            max-width: 980px;
            margin: 0 auto;
        }
        
        /* Intro Screen */
        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        #intro-screen h1 {
            font-size: 3em;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: bounce 1s ease-in-out infinite;
        }
        #intro-screen .emoji {
            font-size: 4em;
            margin-bottom: 30px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        #intro-screen p {
            font-size: 1.2em;
            color: #ffffff;
            margin-bottom: 15px;
            text-align: center;
            max-width: 400px;
            line-height: 1.6;
        }
        #start-button {
            margin-top: 30px;
            padding: 20px 60px;
            font-size: 1.5em;
            font-weight: bold;
            color: #764ba2;
            background: #ffffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        #start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.4);
        }
        #start-button:active {
            transform: translateY(-1px);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 600px) {
            #intro-screen h1 {
                font-size: 2em;
            }
            #intro-screen .emoji {
                font-size: 3em;
            }
            #intro-screen p {
                font-size: 1em;
                padding: 0 10px;
            }
            #start-button {
                padding: 15px 40px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro-screen">
        <div class="emoji">ðŸ§ âœ¨</div>
        <h1>Memory Match!</h1>
        <p>Find all the matching pairs by flipping cards.</p>
        <p>The fewer moves you make, the higher your score!</p>
        <button id="start-button">Start Game</button>
    </div>
    
    <div id="game-container"></div>
    
    <script>
        // Start game when button clicked
        document.getElementById('start-button').addEventListener('click', function() {
            document.getElementById('intro-screen').style.display = 'none';
            initGame();
        });
        
        let gameInitialized = false;
        let game;
        
        function initGame() {
            if (gameInitialized) return;
            gameInitialized = true;
            
            // Game configuration for 980x760 iframe
            const config = {
                type: Phaser.AUTO,
                width: 980,
                height: 760,
                parent: 'game-container',
                backgroundColor: '#ffffff',
                scene: {
                    create: create,
                    update: update
                }
            };

            game = new Phaser.Game(config);
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canClick = true;
        let movesText, pairsText, titleText;
        let startTime;
        
        // Card symbols (emojis work great!)
        const symbols = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š'];
        const totalPairs = 6;

        function create() {
            const scene = this;
            
            // Track start time
            startTime = Math.floor(Date.now() / 1000);
            
            // Get scene dimensions
            const sceneWidth = scene.scale.width;
            const sceneHeight = scene.scale.height;
            
            // Calculate responsive positions
            const titleY = sceneHeight * 0.05;
            const statsY = sceneHeight * 0.12;
            const instructionsY = sceneHeight * 0.18;
            const gridStartY = sceneHeight * 0.25;
            
            // Title
            titleText = scene.add.text(sceneWidth / 2, titleY, 'Memory Match!', {
                fontSize: Math.min(32, sceneWidth * 0.06) + 'px',
                fontFamily: 'Arial',
                color: '#FF6B35',
                fontStyle: 'bold'
            }).setOrigin(0.5);
            
            // Score displays
            const fontSize = Math.min(20, sceneWidth * 0.035) + 'px';
            movesText = scene.add.text(sceneWidth * 0.15, statsY, 'Moves: 0', {
                fontSize: fontSize,
                color: '#333'
            });
            
            pairsText = scene.add.text(sceneWidth * 0.65, statsY, 'Pairs: 0/' + totalPairs, {
                fontSize: fontSize,
                color: '#333'
            });
            
            // Instructions
            scene.add.text(sceneWidth / 2, instructionsY, 'Find matching pairs!', {
                fontSize: Math.min(16, sceneWidth * 0.03) + 'px',
                color: '#666'
            }).setOrigin(0.5);
            
            // Create card deck (pairs)
            let deck = [];
            symbols.forEach(symbol => {
                deck.push(symbol, symbol); // Add each symbol twice
            });
            
            // Shuffle deck
            deck = Phaser.Utils.Array.Shuffle(deck);
            
            // Create cards in grid (3 columns x 4 rows) - responsive
            const cols = 3;
            const rows = 4;
            const availableWidth = sceneWidth * 0.9;
            const availableHeight = sceneHeight * 0.65;
            
            const cardWidth = Math.min(120, availableWidth / cols - 20);
            const cardHeight = Math.min(140, availableHeight / rows - 20);
            
            const gridWidth = cols * (cardWidth + 20);
            const startX = (sceneWidth - gridWidth) / 2 + cardWidth / 2 + 10;
            
            let index = 0;
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = startX + col * (cardWidth + 20);
                    const y = gridStartY + row * (cardHeight + 20);
                    const card = createCard(scene, x, y, cardWidth, cardHeight, deck[index], index);
                    cards.push(card);
                    index++;
                }
            }
        }

        function createCard(scene, x, y, width, height, symbol, id) {
            // Card container
            const card = scene.add.container(x, y);
            
            // Card back (face down)
            const back = scene.add.rectangle(0, 0, width, height, 0x4CAF50);
            back.setStrokeStyle(3, 0x2E7D32);
            
            const questionMark = scene.add.text(0, 0, '?', {
                fontSize: Math.min(64, width * 0.5) + 'px',
                color: '#ffffff'
            }).setOrigin(0.5);
            
            // Card front (face up with symbol)
            const front = scene.add.rectangle(0, 0, width, height, 0xFFFFFF);
            front.setStrokeStyle(3, 0xCCCCCC);
            front.setVisible(false);
            
            const symbolText = scene.add.text(0, 0, symbol, {
                fontSize: Math.min(64, width * 0.5) + 'px'
            }).setOrigin(0.5);
            symbolText.setVisible(false);
            
            // Add to container
            card.add([back, questionMark, front, symbolText]);
            
            // Make interactive
            back.setInteractive();
            back.on('pointerdown', () => flipCard(card));
            
            // Card data
            card.setData({
                id: id,
                symbol: symbol,
                isFlipped: false,
                isMatched: false,
                back: back,
                front: front,
                questionMark: questionMark,
                symbolText: symbolText
            });
            
            return card;
        }

        function flipCard(card) {
            if (!canClick) return;
            if (card.getData('isFlipped')) return;
            if (card.getData('isMatched')) return;
            
            // Flip animation
            card.setData('isFlipped', true);
            card.getData('back').setVisible(false);
            card.getData('questionMark').setVisible(false);
            card.getData('front').setVisible(true);
            card.getData('symbolText').setVisible(true);
            
            flippedCards.push(card);
            
            // Check if two cards are flipped
            if (flippedCards.length === 2) {
                canClick = false;
                moves++;
                movesText.setText('Moves: ' + moves);
                
                setTimeout(() => checkMatch(), 800);
            }
        }

        function checkMatch() {
            const card1 = flippedCards[0];
            const card2 = flippedCards[1];
            
            if (card1.getData('symbol') === card2.getData('symbol')) {
                // Match!
                card1.setData('isMatched', true);
                card2.setData('isMatched', true);
                
                // Gray out matched cards
                card1.getData('front').setFillStyle(0xE0E0E0);
                card2.getData('front').setFillStyle(0xE0E0E0);
                
                matchedPairs++;
                pairsText.setText('Pairs: ' + matchedPairs + '/' + totalPairs);
                
                flippedCards = [];
                canClick = true;
                
                // Check if game complete
                if (matchedPairs === totalPairs) {
                    setTimeout(() => gameComplete(), 500);
                }
            } else {
                // No match - flip back
                setTimeout(() => {
                    card1.setData('isFlipped', false);
                    card1.getData('back').setVisible(true);
                    card1.getData('questionMark').setVisible(true);
                    card1.getData('front').setVisible(false);
                    card1.getData('symbolText').setVisible(false);
                    
                    card2.setData('isFlipped', false);
                    card2.getData('back').setVisible(true);
                    card2.getData('questionMark').setVisible(true);
                    card2.getData('front').setVisible(false);
                    card2.getData('symbolText').setVisible(false);
                    
                    flippedCards = [];
                    canClick = true;
                }, 500);
            }
        }

        function gameComplete() {
            // Calculate score (fewer moves = better)
            const maxMoves = totalPairs * 4; // Maximum expected moves
            const score = Math.max(0, Math.round((1 - (moves / maxMoves)) * 100));
            
            // Send completion data to parent Wix page
            const gameData = {
                type: 'GAME_COMPLETE',
                activityType: 'matching',
                score: score,
                moves: moves,
                timeSpent: Math.floor(Date.now() / 1000) - startTime
            };
            
            // Post message to parent window (Wix)
            if (window.parent) {
                window.parent.postMessage(gameData, '*');
            }
            
            // Show completion message
            const scene = game.scene.scenes[0];
            const sceneWidth = scene.scale.width;
            const sceneHeight = scene.scale.height;
            
            titleText.setText('ðŸŽ‰ You Won! ðŸŽ‰');
            titleText.setFontSize(Math.min(40, sceneWidth * 0.07) + 'px');
            
            // Add buttons
            const btnY = sceneHeight * 0.85;
            const btnWidth = 180;
            const btnSpacing = 200;
            
            // Back to Menu button
            const backBtn = scene.add.rectangle(sceneWidth / 2 - btnSpacing / 2, btnY, btnWidth, 50, 0x667eea);
            backBtn.setInteractive();
            const backText = scene.add.text(sceneWidth / 2 - btnSpacing / 2, btnY, 'â† Menu', {
                fontSize: '20px',
                color: '#ffffff'
            }).setOrigin(0.5);
            
            backBtn.on('pointerdown', () => {
                window.location.href = 'index.html';
            });
            
            // Play again button
            const playAgainBtn = scene.add.rectangle(sceneWidth / 2 + btnSpacing / 2, btnY, btnWidth, 50, 0xFF6B35);
            playAgainBtn.setInteractive();
            const btnText = scene.add.text(sceneWidth / 2 + btnSpacing / 2, btnY, 'Play Again', {
                fontSize: '20px',
                color: '#ffffff'
            }).setOrigin(0.5);
            
            playAgainBtn.on('pointerdown', () => {
                location.reload();
            });
        }

        function update() {
            // Game loop (not needed for this simple game)
        }
        }
    </script>
</body>
</html>
